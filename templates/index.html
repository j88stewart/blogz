{% extends "base.html" %}

{% block content %}
    <h1 align='center'>Users</h1>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li><h2><a href='/blog?user={{user.id}}'>{{user.username}}</a></h2>

                <input type='hidden' name='user' value='{{user.id}}'/>
                
               
            </li>
            {% endfor %}
        </ul>

    {% endif %}




{% endblock %}
