{% extends "base.html" %}

{% block content %}


    <h1>Build a Blog</h1>
    
    {% if blogs|length == 0 %}
    <p>Nothing yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href='/blog?id={{blog.id}}'><p>{{blog.title}}</p></a></h2>
                <p>{{blog.body}}</p>
               
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    

{% endblock %}
